<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="calculator">
            <h1>Basic Calculator</h1>
            <form action="/calculate" method="POST">
                <label for="Number One">First Number</label>
                <input type="number" placeholder="First Number" id="number_1" name="number_1" />

                <label for="Number Two">Second Number</label>
                <input type="number" placeholder="Second Number" id="number_2" name="number_2" />

                <label for="Operation">Operation</label>
                <select id="operator" name="operator">
                    <option value="+">Add</option>
                    <option value="-">Subtract</option>
                    <option value="*">Multiply</option>
                    <option value="/">Divide</option>
                </select>

                <input type="submit" value="Calculate" id="calc_btn" class="btn" />

                <h3>The result is: <span id="result"></span></h3>
            </form>
        </section>
    </body>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900");

        body {
            width: 100%;
            height: 750px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Montserrat", sans-serif;
            background-color: #d9eec5;
            padding: 0;
            margin: 0;
        }
    </style>

    <script>
       $(document).ready(function () {
           $("form").submit(function (event) {
               var formData = {
               number_1: $("#number_1").val(),
               number_2: $("#number_2").val(),
               operator: $("#operator").val(),
             };

           $.ajax({
               type: "POST",
               url: "/calculate",
               data: JSON.stringify(formData),
               contentType: "application/json; charset=utf-8",
               dataType: "json",
               encode: true,
           }).done(function (data) {
               $("#result").text(data["result"])
           });

           event.preventDefault();
           });
       });
    </script>
</html>
